<!doctype html>
<html lang="en">
<head>
	
	<meta charset="UTF-8">
	<script>
		window.onresize = showNewWindowWidth;
		window.onload = showNewWindowWidth;
		
		function showNewWindowWidth() {
			document.getElementById('width-show').innerHTML = 'Width = ' +  getWidth();	
		}
		
		// This code to get the width comes from a stackoverflow question
		// See the answer by sidonaldson 
		// http://stackoverflow.com/questions/3437786/how-to-get-web-page-size-browser-window-size-screen-size-in-a-cross-browser-wa
		function getWidth() {
			var w = window,
			d = document,
			e = d.documentElement,
			g = d.getElementsByTagName('body')[0],
			x = w.innerWidth || e.clientWidth || g.clientWidth;	
			return x;
		}
	</script>
	<title>	</title>
</head>
<body>
	<div id="width-show"> 
	</div>
	
</body>
</html>
